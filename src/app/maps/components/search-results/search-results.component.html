<div *ngIf="(isLoadingPlaces && preLoading); else resultPlaces" class="alert alert-primary mt-2 text-center">
    <h6>Cargando</h6>
    <span>Espere por favor...</span>
</div>

<ng-template #resultPlaces>

    <ul class="list-group mt-2" *ngIf="places.length>0">
        <li class="list-group-item list-group-action pointer" *ngFor="let place of places" (click)="flyTo(place)"
            [ngClass]="{'active': selectedId === place.id }"
        >
            <h6>{{place.text_es }}</h6>
            <p>
                {{place.place_name}}
            </p>
            <button class="btn btn-sm" (click)="getDireccions( place )"
            [ngClass]="(place.id=== selectedId) ?'btn-outline-light':'btn-outline-primary'" >
                Direcciones
            </button>
        </li>
    </ul>

</ng-template>
